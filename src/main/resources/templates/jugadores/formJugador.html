<!doctype html>
<html lang="en" >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Liga | </title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Cth:ustom @{/styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" >
  </head>

  <body>

    <header>
      <nav th:insert="fragments/menu :: menu-principal"></nav>
    </header>

    <main role="main">     
      <hr>
      <div class="container"> 

        <div class="card">
          <h4 class="card-header"><strong>Datos del jugador</strong></h4>              
          <div class="card-body">
            <form th:action="@{/jugadores/save}" method="post" th:object="${jugador}">
              <div th:if="${jugador != null}" class="alert alert-info" role="alert">
                  <p>ATENCIÓN, está modificando el jugador con id: </p><p th:text="${jugador.id}"></p>
              </div>     
              <div class="row">
                <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Nombre del jugador" required="required">
                  </div>
                </div>
                <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="dateOfBirth">Fecha de nacimiento</label>
                    <input type="text" class="form-control" name="dateOfBirth" id="dateOfBirth" placeholder="Fecha de nacimiento" required="required">
                  </div>  
                </div>   
              </div>    
              <div class="row">
                <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="equipo">Equipo</label>
                    <select class="form-control" name="equipo" id="equipo">
                      <option th:each="equipo : ${equipos}" th:value="${equipo.id}" th:text="${equipo.name}"></option>
                    </select>
                  </div>
                </div>
                <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="position">Posicion</label>
                    <select class="form-control" name="position" id="position">
					            <option value="PT">Portero</option>
                      <option value="DF">Defensa</option>
                      <option value="MD">Mediocampista</option>	
                      <option value="DL">Delantero</option>	
                    </select>
                  </div>
                </div>
              </div>    
              <div class="row">
                <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="salario">Salario (Aprox)</label>
                    <input type="text" class="form-control" name="salario" id="salario" placeholder="Salario" required="required">
                  </div>
                </div>
                <div th:if="${jugador != null}" class="col-md-3"> 
                  <div class="form-group">
                    <label for="Id">ID</label>
                    <input type="text" class="form-control" name="id" id="id" th:placeholder="${jugador.id}" th:value="${jugador.id}" readonly>
                  </div>
              </div> 
              </div>
              <hr>
              <div class="row">
                <div class="col-md-9"> 
                  <div class="form-group">
                    <label for="detalles"><strong>Detalles</strong></label>          
                    <textarea class="form-control" name="detalles" id="detalles" rows="7"></textarea>
                  </div> 
                </div> 
              </div> 
              <button type="submit" class="btn btn-primary">Guardar</button>  
            </form>
          </div>
        </div>
      </div> <!-- /container -->

    </main>

    <footer class="footer">
      <div class="container">
        <p>
          &copy; 2019 LigaApp, Inc. | WebApp Desarrollada con Spring Boot 2.1.2 | Autor: Alumnnos de daw <a href="#">Privacy</a>
          &middot; <a href="#">Terms</a>
        </p>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	  <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>    
    <script th:src="@{/tinymce/tinymce.min.js}"></script>
    <script>
      
      $(function () {
          $("#dateOfBirth").datepicker({dateFormat: 'yy-mm-dd'});
        }
      );

      });

    </script>
  </body>
</html>
